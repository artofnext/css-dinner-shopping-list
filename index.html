<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="author" content="Oleksandr Novytskyi">
    <meta name="description" content="Beetroot - homework for 4-th lesson - CSS Selectors">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="red centered grey">
        <h1>
            CSS Dinner Shopping List
        </h1>
        <p>
            Let's go to the mall!
        </p>
    </header>
    <main>
        <article>
            <section class="centered">
                <div class="center">
                <ul>
                    <li>
                        <p>
                            <input name="check01" type="checkbox" >
                            <label for="check01">A lot of pickles <small>(for the next lessons about CSS)</small></label>
                            
                        </p>
                    </li>
                    <li>
                        <p>
                            <input name="check02" type="checkbox" checked>
                            <label for="check01">10 apples <small>(for more CSS manipulations)</small></label>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input name="check03" type="checkbox" >
                            <label for="check01">20 oranges <small>(because they are awesome)</small></label>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input name="check04" type="checkbox" >
                            <label for="check01">13 plates <small>(hmm... they always disappear)</small></label>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input name="check05" type="checkbox" >
                            <label for="check01">15 bentos <small></small></span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <input name="check06" type="checkbox" checked>
                            <label for="check01">1 dottle of Sake ^_^ <small>(for my friends)</small></label>
                        </p>
                    </li>
                </ul>
            </div>
            </section>
            <section class="red center centered grey">
                Bon appetie :)
            </section>
        </article>

    </main>
    
</body>
</html>
