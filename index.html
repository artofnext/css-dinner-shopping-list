<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="author" content="Oleksandr Novytskyi">
    <meta name="description" content="Beetroot - homework for 4-th lesson - CSS Selectors">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="red centered grey">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <article>
            <section class="centered">
                <div class="center">
                    <ul>
                        <li>
                            <input id="check01" type="checkbox">
                            <label for="check01">A lot of pickles 
                                <small>for the next lessons aboutCSS</small>
                            </label>
                        </li>
                        <li>
                            <input id="check02" type="checkbox" checked>
                            <label for="check02">10 apples <small>for more CSS manipulations</small></label>
                        </li>
                        <li>
                            <input id="check03" type="checkbox">
                            <label for="check03">20 oranges <small>because they are awesome</small></label>
                        </li>
                        <li>
                            <input id="check04" type="checkbox">
                            <label for="check04">13 plates <small>hmm... they always disappear</small></label>
                        </li>
                        <li>
                            <input id="check05" type="checkbox">
                            <label for="check05">15 bentos</span>
                        </li>
                        <li>
                            <input id="check06" type="checkbox" checked>
                            <label for="check06">1 dottle of Sake ^_^ <small>for my friends</small></label>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>
    <footer class="red center centered grey">
        Bon appetie :)
    </footer>
</body>

</html>
